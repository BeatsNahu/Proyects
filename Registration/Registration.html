<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles3.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="POST" action="https://register-demo.freecodecamp.org">
            <fieldset>

             <label for="firts-name">Enter Your First Name: <input id="firts-name" name="firts-name" type="text" required/></label>

             <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required/></label>

             <label for="email">Enter Your Email: <input id="email" name="email" type="email" required/></label>

             <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>   

            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked/> Personal</label>
                <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"/> Business</label>
            </fieldset>

            <fieldset>
                <label for="profile-picture" >Upload a profile picture:<input id="profile-picture" name="profile-picture" type="file"/></label>
                <label for="age" >Input your age (years):<input id="age" name="age" type="number" min="13" max="120" /></label>
                    <label for="referrer">How did you hear about us?
                        <select id="referrer" name="referrer">
                            <option value="">(select one)</option>
                            <option value="1">freeCodeCamp News</option>
                            <option value="2">freeCodeCamp YouTube Channel</option>
                            <option value="3">freeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label for="bio">Provide a bio:
                        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea>
                      </label>
            </fieldset>
            <label for="terms-and-conditions"><input id="terms-and-conditions" class="inline" type="checkbox" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a></label>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
